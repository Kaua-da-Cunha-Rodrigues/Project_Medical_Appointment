<mat-toolbar>
    <span>Projeto Final</span>
    <span class="example-spacer"></span>
    @if(authService.checkLogin() | async){
      @if(authService.checkRole() === 'USER'){
        <button 
          mat-button 
          aria-label="Example icon-button with heart icon"
          routerLink="/appointment/create"
        >
          Criar Consulta
        </button>
      }
      <button 
        mat-button 
        class="me-3" 
        aria-label="Example icon-button with share icon"
        routerLink="/appointment/list"
      >
        Consultas
      </button>

      <button 
        mat-flat-button 
        color="primary"
        aria-label="BotÃ£o Logout" 
        (click)="authService.logout()"
      >
      Logout
      </button>
  
    }
    @else{
      <button 
        mat-flat-button 
        color="primary"
        routerLink="/auth/login"
        >
        Login
      </button>
    }
</mat-toolbar>
